<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <div>
      <label for="uri">Connection URI</label><br/>
      <input type="text" id="uri" size="100"></input>
		</div>
		<button id="connect">Connect</button>
		<hr style="margin: 30px 10px"/>
		<div>
				<label for="session">Saved session</label><br/>
				<textarea type="text" id="session" rows="20" cols="100"></textarea>
		</div>

    <button id="reuse">Reconnect</button>
    <script src="src/index.js"></script>
  </body>
</html>
